<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create message</title>
</head>
<body>
    <h1>messagee is here finally</h1>
    <form method="POST" action="/create">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter name:</td>
                <td><input type= "text" name="uname" placeholder ="sendername"/> </td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="email" name="uemail" placeholder="senderemail"/></td>
            </tr>
            <tr>
                <td>Mobile No.:</td>
                <td><input type="number" name="mobile" placeholder="number"/></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="send"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
